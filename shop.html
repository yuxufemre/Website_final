<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                
                <span class="logo-text">Collector's Heaven</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>

            <button class="login-button" onclick="window.location.href='login.html'">Log In</button>

    <main>
        <section class="shop-header">
            <input type="text" id="search-bar" placeholder="Search products..." oninput="filterProducts()">
            <select id="category-filter" onchange="filterProducts()">

                <option value="vase">Vases</option>
                <option value="clock">Clocks</option>
                <option value="coin">Coins</option>
                <option value="dress">Dress</option>
                <option value="ring">Ring</option>
            </select>
        </section>
        <section class="product-grid" id="product-grid">
            <!-- Ürünler JavaScript ile dinamik olarak eklenecek -->
        </section>
        

        <section class="product-grid" id="product-grid">
            <!-- Products will be dynamically generated by JavaScript -->
        </section>
    </main>

    <footer>

    </footer>

    <script src="shop.js"></script>
