<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Collector's Heaven</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                
                <span class="logo-text">Collector's Heaven</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
               
            </ul>
            <button class="login-button" onclick="window.location.href='login.html'">Log In</button>
            
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h2>Your Shopping Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p>Total Price: <span id="total-price">0$</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Collector's Heaven. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
